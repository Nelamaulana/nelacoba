<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertama Saya</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Style untuk bagian header - contoh CSS Internal */
        .header {
            background-color: #3f6068; /* Warna background header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Style untuk navigasi */
        .nav-bar {
            background-color: #f0f0f0;
            padding: 10px 0;
            border: 1px solid #ccc;
            /* Penerapan padding-top dan padding-bottom pada nav-bar */
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .footer {
            background-color: #3f6068; /* Warna background footer sama dengan header */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            clear: both; /* Penting untuk memastikan footer berada di bawah konten float */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 style="color: #ffffff; margin: 0;">WEBSITE PERTAMA SAYA</h1>
        </header>

        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Berita</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="banner">
                </div>

            <div class="layout-bawah">
                <div class="content-kiri">
                    <h2>Content</h2>
                    </div>
                <div class="sidebar-kanan">
                    <h2>Sidebar</h2>
                    </div>
            </div>
        </div>

        <footer class="footer">
            <p>Copyright By Nama Ahmad Farhan Nim. 12345678910</p>
        </footer>
    </div>
</body>
</html>"
